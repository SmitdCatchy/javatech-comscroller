<div id="register"  [style.min-height.px]="container_min_height">

    <img class="himg" src="../../../../media/images/smitd_logo_text.png"><br>

    <h1>Create an account</h1>
    <form [formGroup]="registerForm" novalidate>
        <input type="text" class="form-control text-input" formControlName="username" placeholder="Username" ><br>
        <input type="password" class="form-control text-input" formControlName="password" placeholder="Password" ><br>
        <input type="password" class="form-control text-input" formControlName="confirm"  placeholder="Confirm Password" ><br>
        <input type="text" class="form-control text-input" formControlName="email" placeholder="Email"><br>
        <input type="text" class="form-control text-input" formControlName="nickname" placeholder="Nickname"><br>
        <div class="checker">
            <section>
                <div class="checkbox">
                    <input type="checkbox" id="checkboxInput" [checked]="check.value"  (change)="changeValue()" >
                    <label for="checkboxInput"></label>
                </div>
            </section>
            <p>I agree to the terms.</p>

        </div>

        <button type="button" class="btn btn-default" (click)="submit()" [disabled]="!registerForm.valid || !check.value || !confirmed()">Registration</button>

    </form>
    <div *ngIf=" err !== '' "> {{err}} </div>
    <div class="separator">
        <div></div><p >or</p><div></div>
    </div>
    <a routerLink="/login">Log in with your SMITD Account</a>
    <br>
</div>
